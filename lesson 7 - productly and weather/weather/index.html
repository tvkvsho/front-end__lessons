<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./weather-icons.css">
    <link rel="stylesheet" href="./weather-icons.min.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="main-section">
            <div class="main-section__container">
                <ul class="main-screen__weather">
                    <li class="weather__city lisbon half">
                        <span class="city__title">
                            Lisbon
                        </span>
                        <span class="city__temperature">
                            21°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city paris quarter">
                        <span class="city__title">
                            Paris
                        </span>
                        <span class="city__temperature">
                            19°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city belgrade quarter">
                        <span class="city__title">
                            Belgrade
                        </span>
                        <span class="city__temperature">
                            5°C <i class="wi wi-day-rain"></i>
                        </span>
                    </li>
                    <li class="weather__city venice quarter">
                        <span class="city__title">
                            Venice
                        </span>
                        <span class="city__temperature">
                            21°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city telaviv quarter">
                        <span class="city__title">
                            Tel Aviv
                        </span>
                        <span class="city__temperature">
                            32°C <i class="wi wi-night-clear"></i>
                        </span>
                    </li>
                    <li class="weather__city kyiv quarter">
                        <span class="city__title">
                            Kyiv
                        </span>
                        <span class="city__temperature">
                            22°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city amsterdam quarter">
                        <span class="city__title">
                            Amsterdam
                        </span>
                        <span class="city__temperature">
                            28°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city tokyo quarter">
                        <span class="city__title">
                            Tokyo
                        </span>
                        <span class="city__temperature">
                            17°C <i class="wi wi-rain-mix"></i>
                        </span>
                    </li>
                    <li class="weather__city sanfrancisco half">
                        <span class="city__title">
                            San Francisco
                        </span>
                        <span class="city__temperature">
                            15°C <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="weather__city sydney quarter">
                        <span class="city__title">
                            Sydney
                        </span>
                        <span class="city__temperature">
                            8°C <i class="wi wi-day-cloudy"></i>
                        </span>
                    </li>
                    <li class="weather__city newdelhi full">
                        <span class="city__title">
                            New Delhi
                        </span>
                        <span class="city__temperature">
                            33°C <i class="wi wi-day-sleet"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
