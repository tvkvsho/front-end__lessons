<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6 - CSS Selectors - Dinner Shopping List</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1 class="header__title">
                    CSS Dinner Shopping List
                </h1>
                <p class="header__text">
                    Letâ€™s go to the mall!
                </p>
            </header>
            <section class="main-section">
                <div class="container__box">
                    <label class="container__item" for="pickles">
                        <input type="checkbox" id="pickles">
                        <span class="container__item-title">
                            A lot of pickles
                            <span class="container__item-caption">
                                for the next lessons about CSS
                            </span>
                        </span>
                    </label>
                    <label class="container__item" for="apples">
                        <input type="checkbox" id="apples">
                        <span class="container__item-title">
                            10 apples
                            <span class="container__item-caption">
                                for more CSS manipulations
                            </span>
                        </span>
                    </label>
                    <label class="container__item" for="oranges">
                        <input type="checkbox" id="oranges">
                        <span class="container__item-title">
                            20 oranges
                            <span class="container__item-caption">
                                because they are awesome
                            </span>
                        </span>
                    </label>
                    <label class="container__item" for="plates">
                        <input type="checkbox" id="plates">
                        <span class="container__item-title">
                            13 plates
                            <span class="container__item-caption">
                                hm... they always dissapear
                            </span>
                        </span>
                    </label>
                    <label class="container__item" for="bentos">
                        <input type="checkbox" id="bentos">
                        <span class="container__item-title">
                            15 bentos
                        </span>
                    </label>
                    <label class="container__item" for="sake">
                        <input type="checkbox" id="sake">
                        <span class="container__item-title">
                            1 bottle of Sake
                            <span class="container__item-caption">
                                for my friends
                            </span>
                        </span>
                    </label>
                </div>
                <a href="" class="container__button">
                    Bon appetit :)
                </a>
            </section>
        </div>
    </div>
</body>

</html>
